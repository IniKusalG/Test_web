<!DOCTYPE html>
<html>
  <head>
    <title>Sd Bar Frms</title>
    <link rel= "stylesheet" type= "text/css" href= "../../Common/CSS_Files/commHMF.css"/>
    <link rel= "stylesheet" type= "text/css" href= "../../Common/CSS_Files/commSDB.css"/>

    <style>
      div.sdbar   /*Sidebar starts here*/
        {
          height: 1920px;
          overflow-y: hidden;
        }
    </style>

  </head>
  <body>
    <div id="container" style= "height: 1930px; width: 285px">
          

      <div class="sdbar"> <!--This is the side bar to the left, must be equal in height to msd-->
        <div class="sdbarcon"> <!--This is the contents of the side bar to the left-->
                          
          <div class="imgcard">
            <a class= "active" href= "WikiSaves/Agents of S.H.I.E.L.D. - Wikipedia.html" target= "emptyfrm">
              <img src="Images/agents-of-shield.jpg" alt="agents-of-shield img" style="width:100%"/>
              <div class="imgcardbox">
                <p>Agents of S.H.I.E.L.D.</p>
              </div>
            </a>
          </div>
           
          <div class="imgcard">
            <a class= "active" href="WikiSaves/Being Human (North American TV series) - Wikipedia.html" target= "emptyfrm">
              <img src="Images/being_human_NA.jpg" alt="being_human_NA img" style="width:100%"/>
              <div class="imgcardbox">
                <p>Being Human (North American TV series)</p>
              </div>
            </a>
          </div>
                   
          <div class="imgcard">
            <a class= "active" href="WikiSaves/House (TV series) - Wikipedia.html" target="emptyfrm">
              <img src="Images/house_tv.jpg" alt="house_tv img" style="width:100%"/>
              <div class="imgcardbox">
                <p>House (TV series)</p>
              </div>
            </a>
          </div>
                 
          <div class="imgcard">
            <a class= "active" href="WikiSaves/The Flash (2014 TV series) - Wikipedia.html" target= "emptyfrm">
              <img src="Images/the_flash.jpg" alt="the_flash img" style="width:100%"/>
              <div class="imgcardbox">
                <p>The Flash (2014 TV series)</p>
              </div>
            </a>
          </div>
                 
        </div>
      </div>
                     
         

    </div>
  </body>
</html>
